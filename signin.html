<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <title>Sign In</title>
  </head>

  <body>
    <div class="container">

      <img src="logo-usaha.png" alt="logo" width="200px" height="55px">
      <h3>WELCOME</h3>

      <form>
          <div class="box">
            <input type="email" name="" value="" placeholder="Email" required="">
            <!-- <label>Email</label> -->
          </div>

          <div class="box">
            <input type="password" name="" value="" placeholder="Password" required="">
            <!-- <label>Password</label> -->
          </div>

          <div id="forgot">Forgot Password?</div>

          <div class="box">
          <input type="submit" name="button" value="SIGN IN">
          </div>
      </form>

      <div class="bot">
        <p>Don't have an account?</p>
        <p><a href="">Create new account.</a></p>
      </div>

    </div>

  </body>

</html>
